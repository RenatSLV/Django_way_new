<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}List{% endblock %}</title>
</head>
<body>
    {% block content %}
        {% for book in books %}
        <h1>{{ book.title }}</h1>
        <p>{{ book.author }}</p>
        <p>{{ book.price }}</p>
        <p>{{ book.cteared_at }}</p>
        {% endfor %}
        <a href="{% url 'add_book' %}">Add</a>
    {% endblock %}
</body>
</html>
