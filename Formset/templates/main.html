<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}List Users{% endblock %}</title>
</head>
<body>
    {% block content %}
    <h1>Список</h1>
        {% for user in users %}
            <h1>Name: {{ user.name }}</h1>
            <h1>Age: {{ user.age }}</h1>
        {% endfor %}
    {% endblock %}
</body>
</html>
